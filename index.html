<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Fake Quiz App</h1>
      <p>
        Welcome to our fake LaunchCode quiz application! Ready to start the
        quiz!?
      </p>
    </header>
    <main>
      <div>
        <fieldset>
          <legend>Quiz Questions:</legend>
          <form id="quiz-form">
            <h2 id="quiz-title"></h2>
            <h3 id="quiz-question"></h3>
            <div id="quiz-answers"></div>
            <p id="quiz-response"></p>
            <button type="button" id="next-button">Next</button>
          </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>&copy Fake Quiz App Inc.</p>
    </footer>
  </body>
</html>
